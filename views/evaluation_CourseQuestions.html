
<div class="row" ng-controller="directiveController">
	<div class="col-md-12" ng-repeat="question in evaluation.CourseQuestions">
		<ng-question question="question" done="logChore(question.ID, chore)" answerArray="answerArray"></ng-question>
	</div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="evaluationView.TeacherQuestions" ng-click="printArray()" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
