<div class="row">
	<div class="col-md-12" ng-repeat="teacher in teachers">
		<h4>{{teacher.FullName}}</h4><p>{{teacher.SSN}}</p>
		<ng-question ng-repeat="question in evaluation.TeacherQuestions" ng-model="question"></ng-question>
	</div>
</div>

<div class="text-center">
	<button type="submit" class="btn btn-danger">Submit</button>
</div>
