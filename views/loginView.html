<div class="row">
    <div class="col-md-4 col-md-offset-4 page-header">
        <h1>Welcome!</h1>
    </div>
</div>
<div class="row" ng-show="error">
    <div class="text-center col-md-4 col-md-offset-4 alert alert-danger">
        <strong>Error!</strong> <p>No such Username or Password</p>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form" ng-submit="callLogin()">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" placeholder="Username" name="username" type="text" ng-model="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" loading-button lb-completed="isSuccess" lb-value="loaded" type="submit" value="Login" >
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
