<div class="row">
	<div class="col-md-1">
		<a ui-sref="adminDashboard" class="btn btn-primary backButton"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
	</div>
	<div class="col-md-4 col-md-offset-3">
		<h1> All the templates: </h1>
	</div>
</div>

<div class="row well">
	<div class="col-md-12 text-center" ng-if="templates.length === 0">
		<h3> There are no templates! </h3>
		<h4> Wanna create one now? </h4>
		<a ui-sref="createTemplateView" class="btn btn-primary">Create a Template!</a>
	</div>
	<div class="col-md-3" ng-repeat="template in templates">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Template No: {{template.ID}}</h3>
			</div>
			<div class="panel-body">
				<h6> {{template.Title}} - {{template.TitleEN}} </h6>
			</div>
			<div class="panel-body">
				<button ng-click="viewTemplate(template.ID)" class="btn btn-primary">View Template</button>
			</div>
		</div>
	</div>
</div>
